{% extends "categories/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
 <form method="POST">
    {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-2">Edit category</legend>
                {{ form.name }}
            <button class="btn btn-info btn-sm" type="submit">Update</button>
            <a class="btn btn-secondary btn-sm" href="{% url 'category' object.id %}">Cancel</a>
        </fieldset>
</form>

{% endblock content %}
