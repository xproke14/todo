{% extends "categories/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="Change password mb-4">Log In</legend>
        {{ form|crispy }}
    </fieldset>
    <button class="btn btn-info mt-1" type="submit">Change</button>
    <a class="btn btn-secondary mt-1" href="{% url 'profile' user.id %}">Cancel</a>
</form>
    



{% endblock %}
