{% extends 'categories/base.html' %}
{% load static %}
{% block content %}
<div class="media">
    <img src="{{ object.image.url }}" alt="Profile picture" class="profile-pic">
    <div class="media-body ml-5">
        <h5> {{user.email}} </h5>
        <div>Categories total: {{ cat_count }}</div>
        <div>Tasks total: {{ task_count }}</div>
    </div>
</div>
<div class="mt-1"><a class="text-muted" href="{% url 'profile' user.id %}">Change Picture</a></div>
<div><a class="text-muted" href="{% url 'password_change' %}">Change Password</a></div>

<div class="mt-3 h6">Choose from below:</div>
{% for filename, filepath in static.items %}
<a href="{% url 'profile_image_confirm' object.id filename %}"><img src="{% static filepath %}" class="profile-pic"></a>
{% endfor %}


{% endblock content%}
